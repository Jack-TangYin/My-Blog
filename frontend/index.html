<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body>
    <header class="bg-gradient-purple text-white shadow">
        <h1 class="fw-bold">My Blog</h1>
        <p>Inspiring stories, thoughts, and ideas</p>
        <button id="dark-mode-toggle" class="btn btn-secondary btn-sm mt-2">
          <i id="dark-mode-icon" class="fas fa-sun"></i>
        </button>
      </header>

  <main class="container my-5">
    <div class="row mb-4">
      <div class="col-md-6">
        <input
          type="text"
          id="search-bar"
          class="form-control"
          placeholder="Search blog posts..."
          onkeyup="filterPosts()"
        />
      </div>
      <div class="col-md-6">
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="categoryDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </button>
          <ul class="dropdown-menu" aria-labelledby="categoryDropdown" id="categoryDropdownMenu">
            <li><a class="dropdown-item" href="#" onclick="filterByCategory('', event)">All Categories</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterByCategory('Personal', event)">Personal</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterByCategory('Lifestyle', event)">Lifestyle</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterByCategory('Productivity', event)">Productivity</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row g-4" id="blog-list">
      <!-- Blog posts will be dynamically loaded -->
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2024 My Blog. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
